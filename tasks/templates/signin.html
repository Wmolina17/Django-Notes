{% extends 'base.html' %} 


{% block content %}

<main class="container">
    <div class="row mt-5">
        <section class="col-md-5 offset-md-3 mt-5">
            <form action="" method="POST" class="card card-body">
                {% csrf_token %}
                <h1 class="text-center mt-4 mb-3"> Iniciar Sesion </h1>
                {{ error}}
                {% csrf_token %}
                        
                <div class="mb-4 mt-3">
                    <label for="username"> Nombre de Usuario :</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="escribe tu usuario">
                </div>
        
                <div class="mb-5 mt-3">
                    <label for="password"> Contraseña :</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="escribe tu contraseña">
                </div>
                        
                <button class="btn btn-primary">
                    iniciar sesion
                </button>
            </form>
        </section>
    </div>
</main>

{% endblock %}
