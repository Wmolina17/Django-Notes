{% extends 'base.html' %}

{% block content %}

<main class="container ">
    <div class="row mb-5 pb-5" >
        <div class="col-md-5 offset-md-3 p-4 mt-2 border border-dark-subtle rounded-4  ">
            <h1 class="text-center"> Detalles Tarea </h1>

            <h2 class="text-secondary text-center mb-3">{{ task.title }}</h2>

            {{error}}

            <div >
                <form method="POST"  > 
                    {% csrf_token %} 
                    {{ form.as_p }} 
                    <button class="btn btn-primary mt-3  d-grid  col-6 mx-auto">
                        Actualizar
                    </button>
                </form>
    
                <form action="{% url 'complete_task' task.id %}"  method="POST">
                    {% csrf_token %}
                    <button class="btn btn-secondary mt-3 d-grid  col-6 mx-auto ">
                        Tarea Completa
                    </button>
                </form>
    
                <form action="{% url 'delete_task' task.id %}"  method="POST">
                    {% csrf_token %}
                    <button class="btn btn-danger mt-3  d-grid col-6 mx-auto">
                        Borrar
                    </button>
                </form>

                
            </div>
        </div>
    </div>
</main>

{% endblock %}
