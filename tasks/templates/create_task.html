
{% extends 'base.html' %}
{% load static %}
{% block content%}

<main class="container">
    <div class="row mt-5">
        <div class="col-md-5 offset-md-4 mt-5 ">
            <form action="/tasks/create/" method="POST" class="card card-body rounded-4 ">
                <h1 class="text-center m-3 mb-4"> Crear Tarea </h1>

                {{error}}

                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-success mt-3">
                    Guardar
                </button>
            </form>
        </div>
    </div>
</main>



{% endblock %}
